<body>
  <nav class="navbar">
    <div class="navbar-header">
      <button class="hamburger align-justify" id="hamburger-btn">
        <i class="fa fa-bars fa-lg" aria-hidden="true"></i>
      </button>
      <img src="images/logo.png" alt="Logo" />
      <div class="navbar-menu" id="navbar-menu">
        <button class="close-btn align-justify" id="close-btn">
          <i class="fa fa-times fa-lg" aria-hidden="true"></i>
        </button>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Delivery & Return Policy</a></li>
          <li><a href="#">Our Offerings</a></li>
        </ul>
      </div>
      <i
        class="fa fa-shopping-cart fa-lg"
        id="shopping-cart"
        aria-hidden="true"
      ></i>
    </div>
  </nav>
  <div class="overlay" id="cart-overlay">
    <div class="cart-modal">
      <div class="modal-header">
        <i
          class="fa fa-arrow-left fa-lg"
          id="close-overlay"
          aria-hidden="true"
        ></i>
        <h2>Shopping Cart</h2>
      </div>
      <div class="cart-item">
        <div class="item-details">
          <div>
            <div class="item-name">Chocolate Chip Cookie</div>
            <div class="item-quantity">16 pieces</div>
          </div>
          <div class="item-price">$6.56</div>
        </div>
        <div class="item-actions">
          <button class="remove-item">Remove</button>
        </div>
      </div>
      <div class="cart-summary">
        <div class="summary-row">
          <span class="summary-label">Subtotal:</span>
          <span class="summary-value">$6.56</span>
        </div>
        <div class="summary-row">
          <span class="summary-label">Tax:</span>
          <span class="summary-value">$1.00</span>
        </div>
        <div class="summary-row total">
          <span class="summary-label">Total:</span>
          <span class="summary-value">$7.56</span>
        </div>
        <button id="checkout-btn" class="checkout-btn">Check out</button>
      </div>
    </div>
  </div>
</body>

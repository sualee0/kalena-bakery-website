<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/footer.css" />
    <link rel="stylesheet" href="/css/navbar.css" />
    <link rel="stylesheet" href="/css/products.css" />
    <link rel="stylesheet" href="/css/shopping_cart.css" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Products</title>
  </head>

  <body class="products-page">
    <div w3-include-html="/components/navbar.html"></div>
    <h2>Products</h2>
    <div class="container">
      <div class="circle-section">
        <div class="circle active" data-category="ALL">
          <h4>ALL</h4>
        </div>
        <div class="circle" data-category="TREATS">
          <h4>TREATS</h4>
        </div>
        <div class="circle" data-category="FRUIT SPECIALS">
          <h4>FRUIT SPECIALS</h4>
        </div>
        <div class="circle" data-category="SWEET SNACKS">
          <h4>SWEET SNACKS</h4>
        </div>
      </div>
      <div class="content-section-container"></div>
    </div>
    <div w3-include-html="/components/footer.html"></div>

    <script src="/js/products.js"></script>
    <script>
      w3.includeHTML(() => {
        const hamburgerBtn = document.getElementById("hamburger-btn");
        const closeBtn = document.getElementById("close-btn");
        const navbarMenu = document.getElementById("navbar-menu");

        hamburgerBtn?.addEventListener("click", () => {
          navbarMenu.classList.add("open");
        });

        closeBtn?.addEventListener("click", () => {
          navbarMenu.classList.remove("open");
        });

        const cartIcon = document.getElementById("shopping-cart");
        const overlay = document.getElementById("cart-overlay");
        const closeOverlay = document.getElementById("close-overlay");
        cartIcon?.addEventListener("click", () => {
          overlay.classList.add("active");
        });

        closeOverlay?.addEventListener("click", () => {
          overlay.classList.remove("active");
        });
      });
    </script>
  </body>
</html>

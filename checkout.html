<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Checkout</title>
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/shopping_cart.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" type="image/png" href="images/logo.png" />
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/checkout.css" />
  </head>
  <body>
    <div w3-include-html="components/navbar.html"></div>
    <div class="checkout-container">
      <header>
        <h2>Checkout</h2>
      </header>

      <div class="checkout-body">
        <div class="checkout-main">
          <section class="cart-items">
            <h3>Cart Items</h3>
            <div class="cart-item">
              <div class="item-details">
                <div>
                  <div class="item-name">Almond Cupcakes</div>
                  <div class="item-quantity">8 pieces</div>
                </div>
                <div class="item-price">$9.99</div>
              </div>
              <div class="item-actions">
                <button
                  class="remove-item"
                  onclick="removeItem('${item.name}')"
                >
                  Remove
                </button>
              </div>
            </div>
            <div class="cart-item">
              <div class="item-details">
                <div>
                  <div class="item-name">Almond Cupcakes</div>
                  <div class="item-quantity">8 pieces</div>
                </div>
                <div class="item-price">$9.99</div>
              </div>
              <div class="item-actions">
                <button
                  class="remove-item"
                  onclick="removeItem('${item.name}')"
                >
                  Remove
                </button>
              </div>
            </div>
          </section>

          <!-- Accordion for Shipping & Payment Forms -->
          <section class="accordion-container">
            <div class="accordion-item">
              <button
                class="accordion-btn"
                onclick="toggleAccordion('shipping-info')"
              >
                Shipping Information
              </button>
              <div id="shipping-info" class="accordion-content">
                <form id="shipping-form">
                  <label for="name">Full Name</label>
                  <input
                    type="text"
                    id="name"
                    name="name"
                    placeholder="Enter your name"
                    required
                  />
                  <label for="address">Address</label>
                  <input
                    type="text"
                    id="address"
                    name="address"
                    placeholder="Enter your address"
                    required
                  />
                  <label for="city">City</label>
                  <input
                    type="text"
                    id="city"
                    name="city"
                    placeholder="Enter your city"
                    required
                  />
                  <label for="zip">ZIP Code</label>
                  <input
                    type="text"
                    id="zip"
                    name="zip"
                    placeholder="Enter your ZIP code"
                    required
                  />
                  <label for="phone">Phone Number</label>
                  <input
                    type="text"
                    id="phone"
                    name="phone"
                    placeholder="Enter your phone number"
                    required
                  />
                </form>
              </div>
            </div>

            <div class="accordion-item">
              <button
                class="accordion-btn"
                onclick="toggleAccordion('payment-info')"
              >
                Payment Information
              </button>
              <div id="payment-info" class="accordion-content">
                <form id="payment-form">
                  <label for="card-number">Card Number</label>
                  <input
                    type="text"
                    id="card-number"
                    name="card-number"
                    placeholder="Enter your card number"
                    required
                  />
                  <label for="expiry-date">Expiry Date</label>
                  <input
                    type="text"
                    id="expiry-date"
                    name="expiry-date"
                    placeholder="MM/YY"
                    required
                  />
                  <label for="cvv">CVV</label>
                  <input
                    type="text"
                    id="cvv"
                    name="cvv"
                    placeholder="Enter your CVV"
                    required
                  />
                </form>
              </div>
            </div>
          </section>
        </div>
        <div class="checkout-sidebar">
          <section class="order-summary">
            <h3>Order Summary</h3>
            <div class="summary-row">
              <span class="summary-label">Subtotal</span>
              <span class="summary-value" id="subtotal">$9.99</span>
            </div>
            <div class="summary-row">
              <span class="summary-label">Tax</span>
              <span class="summary-value" id="tax">$2.50</span>
            </div>
            <div class="summary-row">
              <span class="summary-label">Shipping & Handling</span>
              <span class="summary-value" id="tax">$0.99</span>
            </div>
            <div class="summary-row total">
              <span class="summary-label">Estimated Total</span>
              <span class="summary-value" id="total">$13.48</span>
            </div>
            <a href="404.html">
              <button id="checkout-btn" class="checkout-btn">
                Proceed to Payment
              </button>
            </a>
          </section>
        </div>
      </div>
    </div>
    <div w3-include-html="components/footer.html"></div>
    <script>
      w3.includeHTML(() => {
        const hamburgerBtn = document.getElementById("hamburger-btn");
        const closeBtn = document.getElementById("close-btn");
        const navbarMenu = document.getElementById("navbar-menu");

        hamburgerBtn?.addEventListener("click", () => {
          navbarMenu.classList.add("open");
        });

        closeBtn?.addEventListener("click", () => {
          navbarMenu.classList.remove("open");
        });

        const cartIcon = document.getElementById("shopping-cart");
        const overlay = document.getElementById("cart-overlay");
        const closeOverlay = document.getElementById("close-overlay");
        cartIcon?.addEventListener("click", () => {
          overlay.classList.add("active");
        });

        closeOverlay?.addEventListener("click", () => {
          overlay.classList.remove("active");
        });
      });
    </script>

    <script src="js/checkout.js"></script>
  </body>
</html>
